{% extends 'pages/base.html' %}

{% block content %}

<h2>Add New Team</h2>

<form method='POST'>
    {% csrf_token %}
    <table>
    {% for field in form%}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    
    <tr>
    <td></td>
    <td><input type="submit" value="submit"></td>
    </tr>

    </table>
</form>

{% endblock %}
