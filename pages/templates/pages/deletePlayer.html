<h1>Are you sure you want to delete this player</h1>

{{player}}

<form method="POST">

    {% csrf_token %}
    <input type="submit" name="yes" value="yes">
</form>

<form method="GET" action="{% url 'player' player.pk %}">

    {% csrf_token %}
    <input type="submit" name="no" value="no">
</form>
