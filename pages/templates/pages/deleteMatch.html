<h1>Are you sure you want to delete this match</h1>

{{game}}
<p></p>

<form method="POST">

    {% csrf_token %}
    <input type="submit" name="yes" value="yes">
</form>

<form method="GET" action="{% url 'match' game.pk %}">

    {% csrf_token %}
    <input type="submit" name="no" value="no">
</form>
